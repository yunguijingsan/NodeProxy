<html lang="zh-cn" ng-app>
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <title>
        TEST
    </title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <link href="./css/bootstrap-theme.min.css" data-href="./css/bootstrap-theme.min.css" rel="stylesheet"
        >
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>

<div class="container" ng-controller="TestAllCrl">
    <div class="col-md-9" role="main" >
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{runStepCount * 100 / stepCount}}" aria-valuemin="0" aria-valuemax="100" style="width: {{runStepCount * 100 / stepCount}}%;">
                <span class="sr-only">0% Complete</span>
            </div>
        </div>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-{{service.state}}" ng-repeat="service in groups">
                <div class="panel-heading" role="tab" id="PH{{service.id}}">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#{{service.id}}" aria-expanded="true"
                           href="#PD{{service.id}}" aria-controls="PC{{service.id}}">
                           {{service.name}}-{{service.path}}<!----&ndash;&gt;{{service.dependencies}}-->
                        </a>
                    </h4>
                </div>
                <div id="PD{{service.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <div class="panel-group" id="operation-accordion" role="tablist" aria-multiselectable="true">
                            <div class="panel panel-{{operation.state}}" ng-repeat="operation in service.urls">
                                <div class="panel-heading" role="tab" id="PH{{operation.id}}">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#{{operation.id}}" aria-expanded="true"
                                           href="#PD{{operation.id}}" aria-controls="PC{{operation.id}}">
                                            {{operation.name}}-{{operation.path}}<!----&ndash;&gt;{{operation.dependencies}}-->
                                        </a>
                                    </h4>
                                </div>
                                <div id="PD{{operation.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                                    <div class="panel-body">
                                        <ul class="list-group">
                                            <li class="list-group-item list-group-item-{{cas.state}}" ng-repeat="cas in operation.cases">{{cas.description}}
                                                <pre class="text-danger" ng-if="cas.state=='danger'">{{cas.result}}</pre>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="" hidden="true">
            <ul class="nav" ng-repeat="service in groups">
                <li>
                    <a href="#PH{{service.id}}">{{service.path}}</a>
                    <ul class="nav">
                        <li ng-repeat="url in service.urls">
                            <a href="#PH{{url.id}}">{{url.path}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <a class="back-to-top" href="#top">
                返回顶部
            </a>
        </div>
    </div>
</div>
</div>
<script src="./testD.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.js"></script>
<script src="./js/angular.min.js"></script>
<script src="./js/cartman-test.js" type="text/javascript"></script>
<script src="./js/controller.js" type="text/javascript"></script>
</body>
</html>
